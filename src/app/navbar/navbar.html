<div class="fixed top-0 z-50 inset-x-0 bg-[#69f0ae] text-gray-800">
  <div class="h-16 flex items-center justify-between px-6">
    <div class="flex items-center space-x-6">
      <h2 class="font-extrabold text-lg tracking-wide">Logo.</h2>

      <a routerLink="/" class="font-semibold text-gray-900 hover:text-gray-700 transition">
        Shop with X
      </a>

      <button mat-button (click)="openNavbarContent('men')">Men</button>
      <button mat-button (click)="openNavbarContent('women')">Women</button>
    </div>

    <div class="flex items-center">
      <button mat-icon-button (click)="navigateTo('cart')">
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button mat-raised-button color="accent">Login</button>

      <div class="ml-3 flex items-center">
        <div class="flex items-center space-x-5">
          <span class="font-bold text-lg"> Sanskar </span>
          <button matButton [matMenuTriggerFor]="profileMenu">
            <img
              src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png"
              alt="User image"
            />
          </button>
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>Orders</button>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item>Logout</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
