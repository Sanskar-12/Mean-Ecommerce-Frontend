<div>
  <main class="px-4 sm:px-6 lg:px-20 pb-10">
    <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
      <h1 class="text-4xl font-bold text-white">Products</h1>
      <div class="flex items-center">
        <div>
          <button matButton [matMenuTriggerFor]="sortMenu">Sort</button>
          <mat-menu #sortMenu="matMenu">
            <button mat-menu-item>Price: high-low</button>
            <button mat-menu-item>Price: low-high</button>
          </mat-menu>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <section class="pt-6">
      <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
        <!-- Filter Section -->
        <div>
          <div class="flex items-center justify-between">
            <p class="text-lg">Filters</p>
            <mat-icon>filter_list</mat-icon>
          </div>
          <form class="hidden lg:block">
            <div>
              @for (item of filterData; track $index; let isLast = $last) {
                <div class="py-6">
                  <span class="font-medium">
                    {{ item.name }}
                  </span>
                  <div class="pt-6" id="filter-section-0">
                    <div class="scroll-py-4">
                      <div>
                        @for (option of item.options; track $index) {
                          <div class="flex items-center">
                            <mat-checkbox
                              id="'filter - '+option.value"
                              [name]="item.id"
                              [value]="option.value"
                            >
                              <span class="text-white">{{ option.label }}</span>
                            </mat-checkbox>
                          </div>
                        }
                      </div>
                    </div>
                  </div>
                </div>
                @if (!isLast) {
                  <mat-divider />
                }
              }
            </div>
          </form>
        </div>
        <!-- Products Section -->
        <div>Products</div>
      </div>
    </section>
  </main>
</div>
