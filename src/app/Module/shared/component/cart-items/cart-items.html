<div class="p-5 shadow-lg">
  <div class="flex items-center">
    <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
      <img
        class="w-full h-full object-cover object-top"
        src="https://rukminim1.flixcart.com/image/612/612/kmns7m80/jean/9/5/o/36-black-36-coper-buck-original-imagfg9edbsneu2s.jpeg?q=70"
        alt="Product Image"
      />
    </div>
    <div class="ml-5 space-y-1">
      <p class="font-semibold">Men Solid Cotton Blend Straight Jeans</p>
      <p class="text-gray-500">Size : M, Black</p>
      <p class="text-gray-500 mt-2">Seller : KSH Trendz</p>
      <div class="flex space-x-2 items-center pt-3">
        <p class="text-gray-500 line-through">₹1499</p>
        <p class="font-semibold text-lg">₹265</p>
        <p class="text-green-600 font-semibold">82% off</p>
      </div>
    </div>
  </div>
</div>

@if (showButton) {
  <div class="flex items-center lg:space-x-10 pt-4 justify-between">
    <div class="flex items-center space-x-2 mb-2">
      <div class="example-button-container">
        <button
          matMiniFab
          color="accent"
          (click)="quantity > 1 && updateCartItems(-1)"
          [class.opacity-40]="quantity === 1"
          [class.cursor-not-allowed]="quantity === 1"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <span class="py-1 px-7 border border-gray-800 rounded-sm"> 1 </span>
      <div class="example-button-container">
        <button matMiniFab color="accent" (click)="updateCartItems(1)" [disabled]="false">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <button (click)="removeCartItem()" color="accent" mat-stroked-button>Remove</button>
  </div>
}
