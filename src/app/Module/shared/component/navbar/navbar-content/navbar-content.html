<div class="w-full">
  <div class="bg-gray-950 text-white w-full shadow-2xl p-8 border-t border-gray-800">
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        @for (item of category[selectedSection].sections; track $index) {
          <div class="flex flex-col gap-4 p-4 rounded-xl bg-gray-900 hover:bg-gray-800 transition">
            <h1 class="text-lg font-semibold text-gray-200 border-b border-gray-700 pb-2">
              {{ item.name }}
            </h1>

            <div class="flex flex-col gap-2">
              @for (section of item.items; track $index) {
                <button
                  matButton
                  class="!justify-start text-sm text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg px-3 py-2 transition"
                >
                  {{ section.name }}
                </button>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
